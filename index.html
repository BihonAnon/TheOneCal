    <!--Bootstrap Styling-->
    <header class="title">
        <div class="container text-center">
            <h1>Project Tracker</h1>
            <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
        </div>
    </header>
    <main class="min-vh-100 bg-dark">
        <div class="container-fluid">

            <!--EVENT Creator-->
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#eventCollapse"
                        aria-expanded="false" aria-controls="collapseExample">
                        Write An Event!
                    </button>
                    <div class="collapse" id="eventCollapse">
                        <div class="mb-1">
                            <label for="events-title" class="form-label">Event Title: </label>
                            <input type="text" class="form-control" id="events-title" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-1">
                            <div class="form-text">Event Description</div>
                            <input type="text" class="form-control" id="events-desc">
                        </div>
                        <div class="mb-1">
                            <div class="form-text">Event Date</div>
                            <input type="text" class="form-control" id="datepicker">
                        </div>
                        <button class="row button-34" id="notesCreate" type="btn" onclick="createAnEvent();">Create
                            Event</button>
                    </div>
                </div>
                <!--WEEK VIEW DIV-->
                <div class="col-sm-6">
                    <button class="row button-34" type="btn" onclick="toggleWeek();">Refresh</button>
                </div>
            </div>
            <div class="row align-items-center" id="toggleWeek">
                <div class="col-sm-6 col-md-3 col-lg-12 mt-3">
                    <div class="row card day-of-the-week" id="monday">
                        <div class="card-body col-sm-12 col-md-6">
                            <h5 id="1d" class="display-5 card-title">Monday</h5>
                            <div class="h-100 p-3" id="1w">
                                <!--EVENTS CONTAINER-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 col-lg-2 mt-3">
                    <div class="card day-of-the-week">
                        <div class="card-body">
                            <h5 id="2d" class="display-5 ">Tuesday</h5>
                            <div class="h-100 p-3 border-info" id="2w">
                                <!--EVENTS CONTAINER-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 col-lg-2 mt-3">
                    <div class="card day-of-the-week">
                        <div class="card-body">
                            <h5 id="3d" class="display-5">Wednesday</h5>
                            <div class="h-100 p-3" id="3w">
                                <!--EVENTS CONTAINER-->
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-6 col-md-3 col-lg-2 mt-3">
                    <div class="card day-of-the-week">
                        <div class="card-body">
                            <h5 id="4d" class="display-5">Thursday</h5>
                            <div class="h-100 p-3" id="4w">
                                <!--EVENTS CONTAINER-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 col-lg-2 mt-3">
                    <div class="card day-of-the-week">
                        <div class="card-body">
                            <h5 id="5d" class="display-5">Friday</h5>
                            <div class="h-100 p-3" id="5w">
                                <!--EVENTS CONTAINER-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 col-lg-2 mt-3">
                    <div class="card day-of-the-week">
                        <div class="card-body">
                            <h5 id="6d" class="display-5">Saturday</h5>
                            <div class="h-100 p-3" id="6w">
                                <!--EVENTS CONTAINER-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 col-lg-2 mt-3">
                    <div class="card day-of-the-week">
                        <div class="card-body">
                            <h5 id="7d" class="display-5">Sunday</h5>
                            <div class="h-100 p-3" id="7w">
                                <!--EVENTS CONTAINER-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--FORM FOR STICKY NOTES-->
        <div class="container row mt-3">
            <div class="col-sm-12 col-md-6">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Write A StickyNote!
                </button>
                <div class="collapse" id="collapseExample">
                    <div class="mb-1">
                        <label for="sticky-title" class="form-label text-light">Sticky Note Title:</label>
                        <input type="text" class="form-control" id="sticky-title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-1">
                        <div class="form-text text-light">What will you notate?</div>
                        <input type="text" class="form-control" id="sticky-description">
                    </div>
                    <button class="row button-34" id="memeCreate" type="btn" onclick="createSticky();">Create Note</button>
                    <!--NOTES DISPLAY DIV END-->
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <button class="row button-34" id="memeCreate" type="btn" onclick="createStickyMeme();">Want
                    Meme?</button>
                    <div id="notesdisplay"></div>
                <div id="memesdisplay"></div>
            </div>
        </div>
        <!--NOTES DISPLAY DIV END-->

    <!-- Modal -->
    <div class="modal fade custom-modal" id="project-modal" tabindex="-1" role="dialog"
        aria-labelledby="project-modal-form" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="project-modal-form">Add a new project.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="project-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="event-type-input">Event Name</label>
                            <input type="text" id="event-name-input" class="form-control"
                                placeholder="Enter the event's name" required />
                        </div>

                        <div class="form-group">
                            <label for="start-date-input">Start Date</label>
                            <input type="text" min="1" id="start-date-input" class="form-control"
                                placeholder="When does the event start" min="0" required />
                        </div>

                        <div class="form-group">
                            <label for="due-date-input">Due Date</label>
                            <input type="text" min="1" id="due-date-input" class="form-control"
                                placeholder="When this event is over" required />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn custom-btn">Submit Event Info</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
